<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color</title>
    <link rel="preload" href="dist/js/color.js" as="script">
    <link href="dist/css/app.css" rel="stylesheet" />
</head>
<body>
    <h1>Color</h1>
    <section>
        <h3>Button</h3>
        <div class="flex">
            <button class="button theme-primary">primary</button>
            <button class="button theme-secondary">secondary</button>
            <button class="button theme-success">success</button>
            <button class="button theme-info">info</button>
            <button class="button theme-warning">warning</button>
            <button class="button theme-danger">danger</button>
            <button class="button theme-light">light</button>
            <button class="button theme-dark">dark</button>
        </div>
    </section>
    <section>
        <h3>Alert</h3>
        <div class="flex">
            <span class="alert theme-primary">primary</span>
            <span class="alert theme-secondary">secondary</span>
            <span class="alert theme-success">success</span>
            <span class="alert theme-info">info</span>
            <span class="alert theme-warning">warning</span>
            <span class="alert theme-danger">danger</span>
            <span class="alert theme-light">light</span>
            <span class="alert theme-dark">dark</span>
        </div>
    </section>
    <script src="dist/js/color.js"></script>
</body>
</html>
