<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="dist/css/app.css" rel="stylesheet" />
</head>
<body>
    <h1>Color</h1>
    <section>
        <h3>Button</h3>
        <div class="flex">
